name: CI/CD for docker flask app

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    build-and-test:
        runs-on: ubuntu-latest
        
        steps:
        - name: Checkout code
          uses: actions/checkout@v3
        
        - name: Set up python
          uses: actions/setup-python@v4
          with:
            python-version: 3.12.0